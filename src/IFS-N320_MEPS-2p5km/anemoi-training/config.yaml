  plot:
    callbacks: []
  log:
    interval: 10
    wandb:
      entity: null
    mlflow:
      enabled: False
      offline: True
      authentication: False
      experiment_name: 'metno'
      tracking_uri: 'https://mlflow.ecmwf.int'
      run_name: 'ens_test'
  checkpoint:
    every_n_minutes:
